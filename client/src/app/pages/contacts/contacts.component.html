<div class="navigation text-center">
	<div class="container">
		<div class="row">
			<div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1">
				<a [routerLink]="['/pages/contacts']"><i class="fa fa-bars" aria-hidden="true"></i></a>
			</div>
			<div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-9">
				<a href="#">{{ title }}</a>
			</div>
			<div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1">
				<a [routerLink]="['/pages/groups']"><i class="fa fa-users" aria-hidden="true"></i></a>
			</div>
		</div>
	</div>
</div>

<div class="search mt-4">
	<div class="container">
		<div class="row">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<div class="input-group">
					<input type="text" class="form-control search-bar" placeholder="Search..." aria-label="Search..." [(ngModel)]="filterQuery">
					<span class="input-group-btn">
						<button class="btn btn-secondary" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="contacts mt-4">
	<div class="container">
		<div class="row">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<ul class="list-group">
					<li class="list-group-item" *ngFor="let item of (data | contactsfilter : filterQuery)">
						<a [routerLink]="['/pages/contacts/view', item._id]"><img src="{{item.photoUrl}}" class="profile-img" /></a> 
						<a [routerLink]="['/pages/contacts/view', item._id]">{{item.first_name + ' ' + item.last_name}}</a> 
						<a href="mailto:{{item.email}}"><i class="fa fa-envelope pull-right" aria-hidden="true"></i></a>
						<a href="tel:+1{{item.mobile_phone}}"><i class="fa fa-phone pull-right" aria-hidden="true"></i></a>
					</li>
					
				</ul>				
			</div>
		</div>
	</div>
</div>
