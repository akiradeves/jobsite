
<flash-messages></flash-messages>
<div class="navigation text-center">
	<div class="container">
		<div class="row">
			<div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1">
				<a [routerLink]="['/pages/contacts']"><i class="fa fa-bars" aria-hidden="true"></i></a>
			</div>
			<div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-9">
				<a href="#">{{ title }}</a>
			</div>
			<div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1">
				<a [routerLink]="['/pages/groups/add']"><i class="fa fa-plus" aria-hidden="true"></i></a>
			</div>
		</div>
	</div>
</div>

<div class="contacts mt-4">
	<div class="container">
		<div class="row">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<div id="accordion" role="tablist">
				  <div class="card" *ngFor="let group of data">
				    <div class="card-header" role="tab" id="headingOne">
				      <h5 class="mb-0">
				        <a data-toggle="collapse" href="#{{ group._id }}" aria-expanded="true">
				          {{ group.name }}
				        </a>
								<a [routerLink]="['/pages/groups/addmember', group._id]" class="group-add-button pull-right"><i class="fa fa-user-plus" aria-hidden="true"></i></a>
				      </h5>
				    </div>
				
				    <div id="{{ group._id }}" class="collapse" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
				      <div class="card-body">
						<ul class="list-group">
							<li class="list-group-item" *ngFor="let member of group.members">
								<a [routerLink]="['/pages/contacts/view', member._id]"><img src="{{ member.photoUrl }}" class="profile-img" /></a> <a [routerLink]="['/pages/contacts/view', member._id]">{{ member.first_name + ' ' + member.last_name }}</a> 
								<!-- <a href="#"><i class="fa fa-times pull-right" aria-hidden="true"></i></a> -->
								<a href="mailto:{{ member.email }}"><i class="fa fa-envelope pull-right" aria-hidden="true"></i></a>
								<a href="tel:+1{{ member.mobile_phone }}"><i class="fa fa-phone pull-right" aria-hidden="true"></i></a>
							</li>
						</ul>
						<div class="mt-3 mr-2 pull-right"><a (click)="remove(group)" class="red"><i class="fa fa-trash" aria-hidden="true"></i> Delete Group</a></div>
						<div class="clearfix"></div>
				      </div>
				    </div>
				  </div>
				</div>
			
			</div>
		</div>
	</div>
</div>
